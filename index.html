<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team frontEnd</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="curved"></div>
    <section id="container">
        <header id="header">
            <div id="div-logo"><img src="/images/logo.svg" alt="logo" id="logo"></div>
            <nav id="nav-bar">
                <div class="control-menu">
                    <a href="#nav-bar" class="open"></a>
                    <a href="#" class="close"></a>
                </div>
                <div class="nav-items">
                    <span class="items"><a href="#" id="product">PRODUCT</a></span>
                    <span class="items"><a href="#" id="features">FEATURES</a></span>
                    <span class="items"><a href="#" id="pricing">PRICING</a></span>
                    <span class="items"><a href="#" id="login">LOGIN</a></span>
                </div>
            </nav>
        </header>
        
        <main id="main">
            <section id="contenido">
                <div id="textoeimagen">
                    <div class="texto">
                    <br><br>
                    <p class="mayus" style="letter-spacing: 3px;"><b>New</b>  Monograph Dashboard</p>
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking</p>
                    <p> for agile teams</p>
                    <div class="flex">
                        <button type="button">Schedule a demo</button>
                        <p class="mayus2" style="letter-spacing: 3px;">to see a live preview</p>
                    
                    </div>
                    </div>
                </div>    
            </section>
            <section id="img-fondo"><img src="/images/illustration-devices.svg" alt="fondo" id="fondo"></section>

        </main>
    </section>
    
</body>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tatiana Ochoa - Sebastián Castaño</a>.
    </p>
</footer>
</html>
